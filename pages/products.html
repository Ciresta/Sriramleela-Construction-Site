<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-roboto bg-white">
  <div class="w-full">
    <!-- Hero Section -->
    <section class="relative bg-gray-100 h-screen">
        <!-- Hero Image with margin and rounded border -->
        <div class="relative mx-8 my-12 rounded-2xl overflow-hidden">
            <img src="../assets/images/product-hero.png" alt="Hero Image" class="w-full h-full object-cover">
            
            <!-- Overlay -->
            <div class="absolute"></div> <!-- Black overlay with 50% opacity -->
            
            <!-- Text Content -->
            <div class="absolute inset-0 flex flex-col justify-center items-center text-center text-white z-10">
                <h1 class="text-5xl font-extrabold text-white">Our Products</h1>
                <p class="text-2xl mt-4 text-yellow-400 font-semibold">Feel Free To Look Around</p>
            </div>
        </div>
    </section>

    <!-- ReadyMix Concrete Section -->
    <section class="relative px-8 py-12 flex flex-col md:flex-row items-center justify-center text-black">
        <!-- Truck Image -->
        <img src="../assets/images/products/truck.svg" alt="Concrete Truck" 
             class="w-1/2 max-w-sm mx-auto md:mx-0 md:absolute left-8 md:top-1/2 md:-translate-y-1/2 z-10">
      
        <!-- Yellow Background and Text -->
        <div class="flex-1 ml-0 md:ml-16 mt-6 md:mt-0 bg-yellow-300 h-36 w-full px-6 py-8 relative z-0">
          <h2 class="text-5xl text-right font-bold">We Provide Readymix Concrete</h2>
        </div>
      </section>
      

    <!-- Waterproofing Section -->
    <section class="bg-white px-8 py-12">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Waterproofing</h2>
        <div class="flex items-center space-x-2">
          <span>Filter</span>
          <select class="border border-gray-300 rounded px-2 py-1">
            <option>Waterproofing</option>
          </select>
        </div>
      </div>
      <p class="mt-4 text-gray-700">Skilled and dedicated, we excel in crafting reliable and lasting solutions tailored to meet diverse needs.</p>

      <section class="container mx-auto py-8 px-16">
        <!-- Grid Container -->
        <div class="grid grid-cols-2 gap-6">
            <!-- Row 1 -->
            <div class="overflow-hidden rounded-lg">
                <img src="../assets/images/products/Group 48095696(1).png" alt="Image 1" class="w-full h-full object-cover">
            </div>
            <div class="overflow-hidden rounded-lg">
                <img src="../assets/images/products/Group 48095696(1).png" alt="Image 2" class="w-full h-full object-cover">
            </div>
            <!-- Row 2 -->
            <div class="overflow-hidden rounded-lg">
                <img src="../assets/images/products/Group 48095696(1).png" alt="Image 3" class="w-full h-full object-cover">
            </div>
            <div class="overflow-hidden rounded-lg">
                <img src="../assets/images/products/Group 48095696(1).png" alt="Image 4" class="w-full h-full object-cover">
            </div>
            <!-- Row 3 -->
            <div class="overflow-hidden rounded-lg">
                <img src="../assets/images/products/Group 48095696(1).png" alt="Image 5" class="w-full h-full object-cover">
            </div>
            <div class="overflow-hidden rounded-lg">
                <img src="../assets/images/products/Group 48095696(1).png" alt="Image 6" class="w-full h-full object-cover">
            </div>
            <!-- Row 4 -->
            <div class="overflow-hidden rounded-lg">
                <img src="../assets/images/products/Group 48095696(1).png" alt="Image 7" class="w-full h-full object-cover">
            </div>
            <div class="overflow-hidden rounded-lg">
                <img src="../assets/images/products/Group 48095696(1).png" alt="Image 8" class="w-full h-full object-cover">
            </div>
        </div>
    </section>
  </div>
</body>

</html>
