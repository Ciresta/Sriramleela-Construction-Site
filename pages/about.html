<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./assets/styles/styles.css" rel="stylesheet">

</head>

<body>
    <section class="relative bg-gray-100 h-screen">
        <!-- Hero Image with margin and rounded border -->
        <div class="relative mx-8 my-12 rounded-2xl overflow-hidden">
            <img src="../assets/images/about-hero.png" alt="Hero Image" class="w-full h-full object-cover">
            
            <!-- Overlay -->
            <div class="absolute inset-0 bg-black opacity-50"></div> <!-- Black overlay with 50% opacity -->
            
            <!-- Text Content -->
            <div class="absolute inset-0 flex flex-col justify-center items-center text-center text-white z-10">
                <h1 class="text-5xl font-extrabold text-white">About Us</h1>
                <p class="text-2xl mt-4 text-yellow-400 font-semibold">Know Us More</p>
            </div>
        </div>
    </section>
    
    <section>
        <div class="relative bg-gray-100 h-screen">
            <!-- Background Image -->
            <div class="absolute inset-0">
                <img src="../assets/images/about01.jpg" alt="Background" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-opacity-60"></div> <!-- Overlay for readability -->
            </div>
    
            <!-- Text Content -->
            <div class="relative z-10 flex flex-col justify-center h-full p-8 text-white space-y-12">
                <div class="flex justify-end w-full">
                    <div class="text-right max-w-xl">
                        <h2 class="text-4xl font-bold text-black">Name</h2>
                        <p class="text-xl text-black mt-4 w-80">Skilled and dedicated, we excel in crafting reliable and lasting solutions tailored to meet diverse needs.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section>
        <div class="relative bg-gray-100 h-screen">
            <!-- Background Image -->
            <div class="absolute inset-0">
                <img src="../assets/images/about02.png" alt="Background" class="w-full h-full object-cover">
                <div class="absolute"></div> <!-- Overlay for readability -->
            </div>

            <!-- Text Content -->
            <div class="relative z-10 flex flex-col justify-center h-full p-8 text-white space-y-12">
                <div>
                    <h2 class="text-4xl font-bold text-black">Name</h2>
                    <p class="text-xl text-black w-64">Skilled and dedicated, we excel in crafting reliable and lasting solutions tailored to meet diverse needs. </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
