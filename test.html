        /* Custom Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal.active {
            display: flex;
        }

        .close {
            color: gray;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Card Styling */
        .product-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .product-image:hover {
            opacity: 0.8;
        }

        .product-info {
            padding: 16px;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .product-btn {
            background-color: #4a4a4a;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .product-btn:hover {
            background-color: #3a3a3a;
        }

        .sku-container span {
            background-color: #e1e1e1;
            padding: 6px 12px;
            border-radius: 4px;
            margin-right: 8px;
            color: #333;
        }

        .text-muted {
            color: #666;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 products per row */
            gap: 16px;
            padding: 20px;
        }

        .sku-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 100%;
            /* Ensure the container takes up full width */
        }
    </style>

            </div>
        `;

                const productId = event.target.dataset.productId;

                // Find product
                const product = Object.values(categories)
                    .flat()
                    .find(p => p.id === parseInt(productId));

                if (product) {
                    // Create modal
                    const modal = modalTemplate.cloneNode(true);
                    modal.classList.add('active');
                    modal.removeAttribute('id');

                    // Populate modal
                    modal.querySelector('.modal-body ul').innerHTML = product.features
                        .map(feature => `<li>${feature}</li>`)
                        .join('');
                    modal.querySelector('.sku-container').innerHTML = product.skus

                    modal.querySelector('.dosage').textContent = product.dosage;
